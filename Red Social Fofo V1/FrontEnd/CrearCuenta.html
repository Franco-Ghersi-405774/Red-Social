<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crear Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>



    <script src="CrearCuenta.js"></script>


</head>

<body class="bg-body-secondary ">


    <!--falso navbar solo con titulo secondary-subtle bg-body-secondary-->
    <div class="container-fluid bg-white p-2 d-flex ">
        <a href="/IniciarSesion.html">

            <img src="Iconos/logo Splinters - copia.png" alt="Logo Splinters" class="img-fluid"
                style="max-width: 9%; height: auto;">
        </a>

    </div>


    <div class="container-fluid mt-5 mb-5">
        <div class="row justify-content-center">
            <!-- Formulario de Iniciar Sesión -->
            <div class="col-md-6 col-lg-4 col-10 bg-white p-4 rounded-3 shadow-sm text-center">
                <div class="p-3 mb-4">
                    <h1>Crear Cuenta</h1>
                </div>


                <form id="crearCuenta">
                    <div class="container">
                        <!-- Usuario y Nombre -->
                        <div class="row mb-4">
                            <div class="col-md-6 mb-4">
                                <input type="text" class="form-control" id="inputUsuario" placeholder="Usuario"
                                    name="inputUsuario">
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="inputNombre" placeholder="Nombre Completo"
                                    name="inputNombre">
                            </div>
                        </div>

                        <!-- Contraseña y Confirmación -->
                        <div class="row mb-4">
                            <div class="col-md-6 mb-4">
                                <input type="password" class="form-control" id="inputContraseña"
                                    placeholder="Contraseña" name="inputContraseña">
                            </div>
                            <div class="col-md-6">
                                <input type="password" class="form-control" id="inputContraseña2"
                                    placeholder="Repetir contraseña" name="inputContraseña2">
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="row mb-4">
                            <div class="col-md-12">
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email"
                                    name="inputEmail">
                            </div>
                        </div>

                        <!-- Botón de Crear Cuenta -->
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit">Crear Cuenta</button>
                        </div>
                    </div>
                </form>






                <div class="mt-4 mb-3 row">
                    <hr class="col-5">
                    <div class="col-2">O</div>
                    <hr class="col-5">
                </div>


                <!--REGISTRARSE CON GMAIL-->

                <div class="pb-3">
                    <div class="d-grid gap-2 mx-auto">
                        <button class="btn btn-secondary mt-3" type="submit">Iniciar con Gmail</button>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="CrearCuenta.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>




</body>

</html>

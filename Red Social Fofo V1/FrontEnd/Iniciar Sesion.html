<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
        
        <script src="IniciarSesion.js"></script>

</head>

<body class="bg-body-secondary ">


    <!--falso navbar solo con titulo secondary-subtle bg-body-secondary-->
    <div class="container-fluid bg-white p-2 d-flex ">
        <img src="Iconos/logo Splinters - copia.png" alt="Logo Splinters" class="img-fluid" style="max-width: 9%; height: auto;">
    </div>
    

    <div class="container-fluid mt-5">
        <div class="row justify-content-center">
            <!-- Formulario de Iniciar Sesión -->
            <div class="col-md-6 col-lg-4 col-10 bg-white p-4 rounded-3 shadow-sm text-center">
                <div class="p-3 mb-4">
                    <h1>Iniciar Sesión</h1>
                </div>

                <form action="" method="get" id="iniciarSesion">
                    <div>
                        <div class="m-3">
                            <input type="text" class="form-control" id="usuarioInput"
                                placeholder="Usuario o email" name="usuario_mail">
                        </div>
    
                        <div class="m-3">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" name="password"> 
                        </div>
    
                        <div>
                            <label>¿Olvidaste tu contraseña? <a href="#" class="link-primary">Cambiar contraseña</a></label>
                        </div>
                    </div>
    
                    <div class="pb-3">
                        <div class="d-grid gap-2 mx-auto">
                            <button class="btn btn-primary mt-3" type="submit" onclick="iniciarSesion()"> Iniciar Sesión</button>
                        </div>
                    </div>
                </form>
               

                <div class="mt-3 mb-3">
                    <hr>
                </div>

                <div class="row text-center pt-1">
                    <div class="col-6">
                        <label>¿No tienes cuenta?</label>
                    </div>
                    <div class="col-6">
                        <p><a href="Crear Cuenta.html" class="link-primary">Crear cuenta</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
